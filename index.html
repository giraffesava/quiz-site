<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
  <title>Chinese</title>
</head>
<body>

  <!-- Top-->

  <div class="intro py-3 bg-white text-center">
    <div class="container">
      <h2 class="text-primary display-3 my-4">Chinese knowledge</h2>
    </div>
  </div>

  <!-- Score section-->

  <div class="result py-4 d-none bg-light text-center">
    <div class="container lead">
      <p class="display-6">Your score is: <span class="text-primary display-4 p-3">0%</span></p>
    </div>
  </div>

  <!--quiz section-->

  <div div class="quiz py-4 bg-primary">
    <div class="container">
      <h2 class="my-5 text-white">Answer these questions</h2>
      <form class="quiz-form text-light">
        <div class="my-5">
          <p class="lead font-weight-normal">1. What is mean the characters "你好"?</p>
          <div class="form-check my-2 text-white-50">
            <input type="radio" name="q1" value="A" required>
            <label class="form-check-label">Hello</label>
          </div>
          <div class="form-check my-2 text-white-50">
            <input type="radio" name="q1" value="B" >
            <label class="form-check-label">An apple</label>
          </div>
        </div>
        <div class="my-5">
          <p class="lead font-weight-normal">2. What is mean the character "狗"?</p>
          <div class="form-check my-2 text-white-50">
            <input type="radio" name="q2" value="A" required>
            <label class="form-check-label">A dog</label>
          </div>
          <div class="form-check my-2 text-white-50">
            <input type="radio" name="q2" value="B" >
            <label class="form-check-label">A cat</label>
          </div>
        </div>
        <div class="my-5">
          <p class="lead font-weight-normal">3. What is mean the characters "再见"?</p>
          <div class="form-check my-2 text-white-50">
            <input type="radio" name="q3" value="A" required>
            <label class="form-check-label">How are you?</label>
          </div>
          <div class="form-check my-2 text-white-50">
            <input type="radio" name="q3" value="B" >
            <label class="form-check-label">See you later</label>
          </div>
        </div>
        <div class="my-5">
          <p class="lead font-weight-normal">4. What is mean the characters "妈妈"?</p>
          <div class="form-check my-2 text-white-50">
            <input type="radio" name="q4" value="A" required>
            <label class="form-check-label">Father</label>
          </div>
          <div class="form-check my-2 text-white-50">
            <input type="radio" name="q4" value="B" >
            <label class="form-check-label">Mother</label>
          </div>
        </div>
        <div class="text-center">
          <input type="submit" class="btn btn-light">
        </div>
      </form>
    </div>
  </div>
  <script src="app.js"></script>
</body>
</html>
